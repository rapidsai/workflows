name: Nightly RAPIDS Pipeline
run-name: "Nightly RAPIDS v${{ inputs.rapids_version }} Pipeline"

on:
  workflow_dispatch:
    inputs:
      rapids_version:
        description: "Branch to build/test"
        required: true
        type: string
      run_tests:
        description: "Whether to run tests"
        required: true
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event.inputs.rapids_version }}
  cancel-in-progress: true

jobs:
  get-run-info:
    uses: ./.github/workflows/get-run-info.yaml
    secrets: inherit
    with:
      rapids_version: "${{ inputs.rapids_version }}"
      repos: >-
        rapidsai/cucim
        rapidsai/cudf
        rapidsai/cudf-pandas-integration
        rapidsai/cugraph
        rapidsai/cugraph-ops
        rapidsai/cuml
        rapidsai/cumlprims_mg
        rapidsai/cuspatial
        rapidsai/cuxfilter
        rapidsai/dask-cuda
        rapidsai/docker
        rapidsai/kvikio
        rapidsai/rapids-cmake
        rapidsai/raft
        rapidsai/rmm
        rapidsai/ucxx
        rapidsai/ucx-py
        rapidsai/wholegraph
  rmm-build:
    needs: [get-run-info]
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    steps:
      - uses: convictional/trigger-workflow-and-wait@v1.6.5
        with:
          owner: rapidsai
          repo: rmm
          github_token: ${{ secrets.WORKFLOW_TOKEN }}
          github_user: GPUtester
          workflow_file_name: build.yaml
          ref: ${{ fromJSON(needs.get-run-info.outputs.obj).branch }}
          wait_interval: 120
          client_payload: ${{ toJSON(fromJSON(needs.get-run-info.outputs.obj).payloads.rmm) }}
          propagate_failure: true
          trigger_workflow: true
          wait_workflow: true
  rmm-tests:
    needs: [get-run-info, rmm-build]
    if: ${{ needs.rmm-build.result == 'success' && !cancelled() && inputs.run_tests }}
    runs-on: ubuntu-latest
    steps:
      - uses: convictional/trigger-workflow-and-wait@v1.6.5
        with:
          owner: rapidsai
          repo: rmm
          github_token: ${{ secrets.WORKFLOW_TOKEN }}
          github_user: GPUtester
          workflow_file_name: test.yaml
